<md-list layout="row" layout-wrap layout-fill>
  
 <md-item ng-repeat = "user in vm.users | orderBy:'name'" class="repeated-item" flex-gt-sm="50" flex-gt-md="50" flex-gt-lg="33" flex-sm="100">
  
  <md-item-content layout-gt-sm="column" layout-sm="row" layout-align="center start" ng-class="vm.smallScreen ? '' : 'md-whiteframe-z1 post-item'">
   <md-button ui-sref="app.user.profile({id:user.id})" class="md-primary md-hue-2 normal_button"><h3 style="padding-left:10px">{{user.name}}</h3></md-button>
  <div ng-class="vm.smallScreen ? 'md-tile-left': 'md-card-image'" ui-sref="user.profile({id:user.id})" layout="row" layout-align="center center">
     <img ng-src="{{user.image}}" ng-class="vm.smallScreen ? 'item_image' : 'card_image'" alt="">
   </div>
   <div class="md-tile-content item_list" ng-class="{'item_menuBelow post-item-h' : vm.smallScreen == false}">
   <md-button md-no-ink ui-sref="app.user.profile({id: user.id})" class="normal_button">
    <h4>Joined: {{user.created_on}}</h4>
   
    <p>
     {{user.profile | limitTo: 140}} <span ng-if="user.profile.length > 140">...</span>
    </p>
    </md-button>
    </div>
     
    <div layout-gt-sm="row" layout-sm="column" ng-class="vm.smallScreen ? 'item_options_col' : 'item_options_row'">
     <div><md-button class="menu_button" ng-click="vm.favoritePost(post)"><ng-md-icon icon="star_outline" style="fill:grey" aria-label="favorite"></ng-md-icon></md-button></div>
     <div><md-button class="menu_button" ng-click="vm.viewComments(post)"><ng-md-icon icon="comment" style="fill:grey" aria-label="comments"></ng-md-icon></md-button></div>
     <div><md-button class="menu_button" ng-click="vm.openPostsEditMenu(post)"><ng-md-icon icon="more_vert" style="fill:grey" aria-label="more..."></ng-md-icon></md-button></div>
    </div>
   
  </md-item-content>
  
  <md-divider ng-show="vm.smallScreen"></md-divider>
 </md-item>
 
 
</md-list>
